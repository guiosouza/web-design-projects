<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Guilherme</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="site-card">
        <div class="nav-bar-container">
          <img src="./images/my-logo.svg" alt="logo" />
          <ul>
            <li>Experiência</li>
            <li>Formação</li>
            <li>Contato</li>
          </ul>
        </div>
        <div class="intro-container">
          <div class="avatar-img-container">
            <div class="avatar-img-box"></div>
            <div class="avatar-img-box-top-line-shadow"></div>
            <div class="avatar-img-box-right-line-shadow"></div>
            <div class="avatar-img-box-bottom-line-shadow"></div>
            <div class="avatar-img-box-left-line-shadow"></div>
          </div>
          <div class="intro-info-container">
            <img src="./images/intro-info-marker.svg" alt="marker" />
            <h1>Desenvolvedor Front End & UX/UI Designer</h1>
            <p>Locallizado em Franca-SP</p>
          </div>
        </div>
        <div class="experience-info-container"></div>
      </div>
    </div>
